<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
      }

      .container {
        display: grid;
        grid-template-areas:
          "header"
          "main"
          "aside"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      header,
      main,
      aside,
      footer {
        padding: 10px;
        margin-bottom: 10px; /* 각 요소 사이에 간격 */
      }

      header {
        grid-area: header;
        background: #222;
        color: white;
        padding: 20px;
        text-align: center;
      }

      main {
        grid-area: main;
        background: #eee;
        padding: 20px;
        text-align: center;
      }

      aside {
        grid-area: aside;
        background: #ccc;
        padding: 20px;
        text-align: center;
      }

      footer {
        grid-area: footer;
        background: #222;
        color: white;
        padding: 20px;
        text-align: center;
      }

      /* 반응형: 751px 이상일 때 레이아웃 변경 */
      @media (min-width: 751px) {
        .container {
          grid-template-areas:
            "header  header"
            "aside   main"
            "footer  footer";
          grid-template-columns: 1fr 3fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>헤더</header>
      <main>메인 콘텐츠</main>
      <aside>사이드바</aside>
      <footer>푸터</footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>font-size 예제</title>
    <style>
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 1.2em;
      }
      #rem {
        font-size: 4rem;
      }
      #vw {
        font-size: 4vw;
      }
    </style>
  </head>
  <body>
    <h1>큰 제목입니다</h1>
    <p>이 문단은 상대적으로 약간 더 큰 크기를 가집니다.</p>
    <p id="rem">rem 적용</p>
    <p id="vw">vw 적용</p>
  </body>
</html>

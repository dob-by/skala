<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS Selector</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* 내부 스타일 시트 사용: 모든 h1 태그에 적용 */
      h1 {
        color: pink; /* 글자색 빨간색으로 지정 */
        font-size: 24px; /* 글자 크기 24px로 지정 */
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue; font-weight: bold">인라인 스타일</h1>
  </body>
</html>
